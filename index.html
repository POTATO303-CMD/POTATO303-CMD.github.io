<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Обслуживание сайтов — Егор Ефремов</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f1117;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #161a22;
      padding: 28px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    h1 {
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 24px;
    }

    p {
      margin: 0 0 20px;
      line-height: 1.5;
      color: #9ca3af;
    }

    input, textarea {
      width: 100%;
      background: #0f1117;
      border: 1px solid #2a2f3a;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 12px;
      color: #e5e7eb;
      font-size: 15px;
    }

    textarea {
      resize: none;
      height: 90px;
    }

    button {
      width: 100%;
      background: #4f46e5;
      border: none;
      border-radius: 12px;
      padding: 14px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #4338ca;
    }

    button.loading {
      opacity: 0.6;
      pointer-events: none;
    }

    .status {
      margin-top: 14px;
      font-size: 14px;
      text-align: center;
    }

    .status.success {
      color: #4ade80;
    }

    .status.error {
      color: #f87171;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Обслуживание сайтов</h1>
    <p>
      Егор Ефремов<br>
      Поддержка и сопровождение сайтов для бизнеса<br>
      <strong>от 5000 ₽</strong>
    </p>

    <form id="contactForm" action="https://formspree.io/f/maqygvoy" method="POST">
      <input type="text" name="name" placeholder="Ваше имя" required>
      <input type="text" name="contact" placeholder="Телефон или Telegram" required>
      <textarea name="message" placeholder="Коротко опишите задачу"></textarea>
      <button type="submit" id="submitBtn">Отправить заявку</button>
    </form>

    <div class="status" id="status"></div>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    const status = document.getElementById("status");
    const button = document.getElementById("submitBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      button.classList.add("loading");
      button.textContent = "Отправка...";
      status.textContent = "";

      const data = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: "POST",
          body: data,
          headers: { "Accept": "application/json" }
        });

        if (response.ok) {
          form.reset();
          status.textContent = "✅ Заявка отправлена";
          status.className = "status success";

          setTimeout(() => {
            status.textContent = "";
          }, 3000);
        } else {
          status.textContent = "❌ Ошибка отправки";
          status.className = "status error";
        }
      } catch {
        status.textContent = "❌ Ошибка сети";
        status.className = "status error";
      }

      button.classList.remove("loading");
      button.textContent = "Отправить заявку";
    });
  </script>
</body>
</html>
